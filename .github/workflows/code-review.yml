          APP_ID="${{ secrets.BOT_APP_ID }}"
          echo "GitHub App ID: $APP_ID"  # Debug statement
          
          PRIVATE_KEY="${{ secrets.BOT_PRIVATE_KEY }}"
          echo "Private Key length: ${#PRIVATE_KEY}"  # Debug statement (length to avoid printing the full key)
      
          # Create a temporary file for the private key
          echo "$PRIVATE_KEY" > private-key.pem
          echo "Private key written to file"  # Debug statement
          
          # Generate JWT token using OpenSSL (valid for 10 minutes)
          NOW=$(date +%s)
          echo "Current timestamp: $NOW"  # Debug statement
          EXPIRATION=$((NOW + 600))  # 10 minutes expiration
          echo "Expiration timestamp: $EXPIRATION"  # Debug statement
          
          HEADER=$(echo -n '{"alg":"RS256","typ":"JWT"}' | base64 | tr -d '=' | tr '/+' '_-')
          PAYLOAD=$(echo -n '{"iat":'"$NOW"',"exp":'"$EXPIRATION"',"iss":'"$APP_ID"'}' | base64 | tr -d '=' | tr '/+' '_-')
          SIGNATURE=$(echo -n "$HEADER.$PAYLOAD" | openssl dgst -sha256 -sign private-key.pem | base64 | tr -d '=' | tr '/+' '_-')
          JWT="$HEADER.$PAYLOAD.$SIGNATURE"
          echo "JWT Token: $JWT"  # Debug statement (only print short part of JWT for security reasons)
          
          # Get installation token for the repository
          INSTALL_TOKEN=$(curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/app/installations/${{ secrets.BOT_INSTALLATION_ID }}/access_tokens" \
            | jq -r '.token')
          
          echo "Installation Token: $INSTALL_TOKEN"  # Debug statement (caution: avoid exposing tokens in production)
          
          # Remove private key file
          rm private-key.pem
          echo "Private key file removed"  # Debug statement
          
